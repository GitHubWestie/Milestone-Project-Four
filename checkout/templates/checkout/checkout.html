{% extends 'base.html' %}

{% block content %}
<section>
    <div class="product">
        <img src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" />
        <div class="description">
            <h3>Stubborn Attachments</h3>
            <h5>$20.00</h5>
        </div>
    </div>
    <form action="/create-checkout-session" method="POST">
        <button type="submit" id="checkout-button">Checkout</button>
    </form>
</section>

<h2>Your Basket</h2>
<ul>
    {% for item in basket %}
        <li>{{ item.course.id }}</li>
        <li>{{ item.title }}</li>
        <li>{{ item.quantity }}</li>
        <li>{{ item.price }}</li>
    {% endfor %}
</ul>

<p>Total: {{ basket.basket_total }}</p>

{% endblock %}
