{% extends 'base.html' %}

{% block content %}
    {% for course in courses %}
        <ul>    
            <h1>{{ course.title }}</h1>
            <p>{{ course.description }}</p>
            {% for lesson in course.lessons.all %}
                {% if lesson.order == 0 %}
                <li>
                    <a href="{% url 'get_lesson' lesson.uuid %}">{{ lesson.title }}</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
