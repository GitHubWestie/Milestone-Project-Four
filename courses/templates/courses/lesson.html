{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>{{ lesson.title }}</h1>
            </div>
        </div>
    </div>
    <div class="container my-4 h-100">
        <div class="row justify-content-center lesson-bg">
            <div class="col-12 col-md-8 mt-4">
                <div class="ratio ratio-16x9 player-border">
                    <iframe src="{{ lesson.video_url }}" title="YouTube video" allowfullscreen></iframe>
                </div>
                <p class="mt-5 text-start">
                    {{ lesson.description }}
                </p>
                <div class="d-flex mt-5">
                    {% if previous_lesson %}
                    <a href="{% url 'get_lesson' previous_lesson.uuid %}" class="btn btn-secondary navigation">
                        Previous Lesson
                    </a>
                    {% endif %}
                    {% if next_lesson %}
                    <a href="{% url 'get_lesson' next_lesson.uuid %}" class="btn btn-secondary navigation ms-auto">
                        Next Lesson
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
