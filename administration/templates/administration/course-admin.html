{% extends  'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col">
            <h2>Course Admin</h2>
        </div>
        <div class="col d-flex align-items-end justify-content-end">
            <a href="#" class="btn btn-primary">Create Course</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        {% for course in courses %}
        <div class="card mb-3 mx-1" style="max-width: 540px;">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center align-items-center p-5">
                    <img src="{{ course.cover_image.url }}" alt="" class="img-fluid">
                </div>
                <div class="col-md-8 d-flex align-items-center mt-0 py-3">
                    <div class="card-body">
                        <h5 class="card-title mb-4">{{ course.title }}</h5>
                        <div class="d-flex align-items-end">
                            <a href="{% url 'edit_course' course.pk %}" class="btn btn-primary me-3">Edit</a>
                            <a href="#" class="btn btn-danger me-3">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
