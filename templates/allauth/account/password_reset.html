{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="container mt-4 pb-5 align-content-center auth-container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2>Password Reset</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="POST" action="{% url 'account_reset_password' %}">
                        {% csrf_token %}
                        <label for="id_email" class="form-label">
                            <small>Email: </small>
                        </label>
                        <br>
                        <input class="form-control text-input" type="email" name="email" value="{{ user.email }}" autocomplete="email" maxlength="320" required="" id="id_email">
                        <button type="submit" class="btn btn-primary my-3">Reset Password</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <small>Forgotten your password or just fancy a change? Enter your email address below, and we'll send you an email allowing you to reset it.</small>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
