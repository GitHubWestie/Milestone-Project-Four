{% extends "base.html" %}
{% load i18n allauth account %}
{% block content %}

    <h1>Password Reset</h1>

    <p>Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it.</p>

    <form method="POST" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
    
        <label for="id_email">Email: </label>
        <input type="email" name="email" placeholder="Email address" autocomplete="email" maxlength="320" required="" id="id_email">

    

    
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>


{% endblock content %}
