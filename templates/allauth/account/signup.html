{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<div class="row d-flex justify-content-center h-100 align-items-center">
    <div class="col-md-6 col-lg-4 ps-3">
        <form method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="off" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password1">Password</label>
                <input type="password" name="password1" id="password1" autocomplete="off" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" autocomplete="off" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% if form.errors %}
    <div class="alert alert-danger">
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ field.label }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% endblock %}
