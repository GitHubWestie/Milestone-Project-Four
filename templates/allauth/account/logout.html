{% extends "base.html" %}
{% load allauth i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

<h1>Sign Out</h1>

{% block content %}

    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
    
        <button type="submit" class="btn btn-primary">Sign Out</button>
    </form>

{% endblock content %}
